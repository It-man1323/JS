<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./icon/game.png" type="image/png">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="./js/CardContent.js"></script>
  <script defer src="./js/CardBg.js"></script>
  <script defer src="./js/cardCount.js"></script>
  <script defer src="./js/gameBg.js"></script>
  <script defer src="./js/main.js"></script>
  <title>Game - find pairs</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">Couples</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown"
        aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse dfb" id="navbarNavDarkDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Modes
            </a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a id="gameCardSix" class="dropdown-item">6 cards (default)</a></li>
              <li><a id="gameCardEight" class="dropdown-item">8 cards</a></li>
              <li><a id="gameCardTwelve" class="dropdown-item">12 cards</a></li>
            </ul>
          </li>
        </ul>
        <div class="content df">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Background
              </a>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a id="bg-1" class="dropdown-item">Wood (default)</a></li>
                <li><a id="bg-2" class="dropdown-item">Space</a></li>
                <li><a id="bg-3" class="dropdown-item">Wall</a></li>
                <li><a id="bg-4" class="dropdown-item">Neon</a></li>
              </ul>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Shirts
              </a>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a id="bgCard-1" class="dropdown-item">Shirt-classic (default)</a></li>
                <li><a id="bgCard-2" class="dropdown-item">Shirt-2</a></li>
                <li><a id="bgCard-3" class="dropdown-item">Shirt-3</a></li>
                <li><a id="bgCard-4" class="dropdown-item">Shirt-4</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="timer__wrapper">
      <div id="timer" class="timer"></div>
    </div>
  </nav>
  <div id="game-app" class="container bg-wood"></div>
</body>

</html>
