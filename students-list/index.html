<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="css/zeroing.css">
   <link rel="stylesheet" href="css/style.css">
   <script defer="" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
   <script defer src="js/Student.js"></script>
   <script defer src="js/script.js"></script>
   <title>students list</title>
</head>

<body>
   <section>
      <div class="container">
         <div class="content d-flex justify-content-between flex-wrap-reverse">
            <div class="content__table">
               <h1 class="content__table-title">Список студентов</h1>
               <table id="table" class="table-students table table-bordered">
                  <div class="input-content">
                     <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" disabled aria-label="Text input with segmented dropdown button" placeholder="Все студенты">
                        <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                          <span class="visually-hidden">Toggle Dropdown</span>
                        </button>
                        <button type="button" id="searchBtn" disabled class="btn btn-outline-secondary btn-search">Найти</button>
                        <ul class="dropdown-menu dropdown-menu-end">
                          <li><a id="searchFullName" class="dropdown-item searchSearch" href="#">Фамилия студента</a></li>
                          <li><a id="searchFaculty" class="dropdown-item searchSearch" href="#">Факультет</a></li>
                          <li><a id="searchBirthday" class="dropdown-item searchSearch" href="#">Год рождения</a></li>
                          <li><a id="searchYearStartStudy" class="dropdown-item searchSearch" href="#">Год начала обучения</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a id="searchAllStudents" class="dropdown-item searchSearch" href="#">Все студенты</a></li>
                        </ul>
                     </div>
                     <div class="btn-group position-relative">
                        <button type="button" id="readyBtn" class="btn btn-success position-absolute">Готово</button>
                        <button type="button" id="deleteBtn" class="btn btn-danger btn-delete">Удалить студента по нажатию</button>
                     </div>
                  </div>
                  <thead id="studentHeadingTable" class="table-students__head">
                     <th data-column="fullName" class="head-students__fullName">ФИО студента</th>
                     <th data-column="faculty" class="head-students__faculty">Факультет</th>
                     <th data-column="birthday" class="head-students__birthday">Дата рождения (возраст)</th>
                     <th data-column="yearStartStudy" class="head-students__yearStartStudy">Годы обучения (курс)</th>
                  </thead>
                  <tbody id="studentListTable" class="cur-default">
                  </tbody>
               </table>
            </div>
            <div class="content__form">
               <h3 class="content__form-title">Форма добавления</h3>
               <form id="form-students">
                  <input class="form-control mb-3 input-surname input" type="text" id="input-surname"
                     placeholder="Фамилия" required>
                  <input class="form-control mb-3 input-name input" type="text" id="input-name" placeholder="Имя" required>
                  <input class="form-control mb-3 input-patronymic input" type="text" id="input-patronymic"
                     placeholder="Отчество" required>
                  <input class="form-control mb-3 input-birthday input" type="text" onfocusin="this.type = 'date'"
                     onfocusout="document.getElementById('input-birthday').value ? this.type = 'date' : this.type = 'text'"
                     id="input-birthday" placeholder="День рождения" min="" max="" required>
                  <input class="form-control mb-3 input-yearStartStudy input" type="number" id="input-yearStartStudy"
                     placeholder="Год начала обучения" max="" required>
                  <input class="form-control mb-3 input-faculty input" type="text" id="input-faculty"
                     placeholder="Факультет" required>
                  <button class="btn btn-success btn-add">Добавить студента</button>
               </form>
            </div>
         </div>
      </div>
   </section>
</body>

</html>
